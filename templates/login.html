<!DOCTYPE html>
<html>

<head>
    <title> Webtoon Account Login </title> <!-- Browser tab title -->
    <style>
        a:visited {
            color: blue;  /* or same as your unvisited color */
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- header on page that takes you to home page when pressed -->
    <h1><a href="/" style="text-decoration: none; color: inherit;">Webtoon Reading List</a></h1>

    <h2>Login to Account</h2> <!-- 2nd smaller page header -->

    {% with messages = get_flashed_messages() %}
    {% if messages %}<ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>{% endif %}
    {% endwith %}

    <form method="post">
    <input name="username" placeholder="Username">
    <input name="password" type="password" placeholder="Password">
    <button type="submit">Login</button>
    </form>


    <p>No account? <a href="{{ url_for('register') }}">Register</a></p>

    <br> <!-- line break -->
    <a href="/">Back To Home</a>
</body>

</html>
